<script>
    document.addEventListener("DOMContentLoaded", function () {
    const imageList = document.getElementById("imageList");
    const overlay = document.getElementById("overlay");
    const enlargedImg = document.getElementById("enlargedImg");
    const closeBtn = document.getElementById("closeBtn");

    // Add click event listener to each image
    imageList.addEventListener("click", function (event) {
        if (event.target.tagName === "IMG") {
            // Show overlay and enlarged image
            overlay.style.display = "block";
            enlargedImg.src = event.target.src;
            enlargedImg.style.width = "auto"
            document.getElementById("imageList").style.display='none';
        }
    });

    // Click event listener to close the overlay
    closeBtn.addEventListener("click", function () {
        overlay.style.display = "none";
        document.getElementById("imageList").style.display='block';

    });
});

</script>
